version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - ask_bot
  - thank
  - who_are_you

responses:
  utter_greet:
    - text: "¡Hola! ¿Cómo estás? ¿En qué puedo ayudarte?"
    - text: "Buenas, ¿todo bien? Soy tu asistente escolar 🤖."
    - text: "Hola 👋, contame, ¿qué necesitás?"

  utter_goodbye:
    - text: "¡Chau! Que tengas un buen día 👋"
    - text: "Hasta luego, ¡éxitos!"
    - text: "Nos vemos pronto."

  utter_affirm:
    - text: "¡Perfecto! 🚀"
    - text: "Genial, me alegra."
    - text: "Buenísimo."

  utter_deny:
    - text: "Ok, no hay problema."
    - text: "Entiendo, lo dejamos ahí."
    - text: "Está bien, descartado."

  utter_mood_great:
    - text: "¡Me alegra mucho escuchar eso! 😃"
    - text: "Excelente, ¡seguí así!"
    - text: "Qué bueno, me pone contento."

  utter_mood_unhappy:
    - text: "Lamento que te sientas así 😔. Si querés charlar, acá estoy."
    - text: "Ánimo, todo mejora 💪."
    - text: "Lo siento, espero que pronto estés mejor."

  utter_ask_bot:
    - text: "Soy tu asistente escolar 🤖. Puedo ayudarte con tus materias, horarios y recordatorios."
    - text: "Estoy para organizar tu vida académica ✍️, recordarte tareas y responder tus dudas."
    - text: "Mi trabajo es asistirte con tus estudios, ¡contame qué necesitás!"

  utter_thank:
    - text: "¡De nada! 😊"
    - text: "Siempre a tu servicio 🙌."
    - text: "Con gusto."

  utter_who_are_you:
    - text: "Soy un asistente virtual escolar creado para ayudarte 📚."
    - text: "Soy un chatbot diseñado para organizar tus estudios 🤖."
    - text: "Soy tu compañero digital de aprendizaje."
